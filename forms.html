<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
  <form action="index.html" target="_blank" method="get" autocomplete="on">
      <fieldset>
          <legend>Information</legend>
          <label for="name">Name:</label>
        <input type="text" id="name" value="sakib" size="5"><br>
        <label for="nime">Number:</label>
        <input type="number" id="num" min="1" max="4"  size="5"><br>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <option value="BMW">BMW</option>
            <option value="Toyota">Toyota</option>
            <option value="Audi" selected>Audi</option>
            <option value="Saab"></option>
        </select> <br>
        <label for="msg">Message:</label>
        <textarea name="msg" rows="10" cols="30"></textarea><br>
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <button type="button" onclick="alert('Hello')">Click me!</button>
      </fieldset> 
  </form>  
</body>
</html>
